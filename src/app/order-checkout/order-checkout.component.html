<div class="container">
  

<mat-stepper linear #stepper class="Iputthishere">
  <mat-step [stepControl]="searchUserForm" [editable]="isEditable">

    <form class="custom-b" [formGroup]="searchUserForm">
      <ng-template matStepLabel>Find User</ng-template>
      <legend>Search by Email</legend>
        <div class="flex-col">
          <label>
            <input type="email" formControlName="email" placeholder="johndoe@gmail.com">
          </label>
          <div class="btn-cta">
            <button mat-raised-button color="primary" (click)="checkUser()">Get User</button>
          </div>
        </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="paymentForm" [editable]="isEditable">
    <form [formGroup]="paymentForm" class="custom-b">
      <ng-template matStepLabel>Choose Payment and Delivery Type</ng-template>
      <div class="grid-two">
        <div class="paymentType">
          <div class="cards">
            <h3>Select Your Payment Type: </h3>
            <div class="flex-col no-gap">
              <mat-radio-group formControlName="selectedCard" *ngIf="(currentUser$ | async)">
                <mat-card *ngFor="let card of (currentUser$ | async)?.paymentMethod">
                  <mat-radio-button type="submit"  value="7464" >Ending with {{card.cardNumber}}</mat-radio-button>
                </mat-card>
                <mat-card>
                  <mat-radio-button type="submit"  value="directPay" >Direct Pay</mat-radio-button>
                </mat-card>
                 
                
              </mat-radio-group>
              <mat-radio-group formControlName="selectedCard" *ngIf="!(currentUser$ | async)">
                <mat-card>
                  <mat-radio-button type="submit"  value="directPay" >Direct Pay</mat-radio-button>
                </mat-card>
              </mat-radio-group>
                            
              <br>            
            </div>
    
    
          </div>
          <div formGroupName="addNewCard" *ngIf="(currentUser$ | async)">
            <mat-expansion-panel style="width: 34rem" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span>Add a new card</span>
                </mat-panel-title>
                <mat-panel-description>
                  Visa and Master Cards accepted
                </mat-panel-description>
              </mat-expansion-panel-header>
      
              <div class="card-info">
                <div class="card-details">
                  <div class="form-flex">
                    <label>
                      <input type="text" formControlName="cardholderName" placeholder="John Doe">
                      <span>Cardholder Name</span>
                    </label>
                    <label>
                      <input type="text" formControlName="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                      <span>Card Number</span>
                    </label>
                  </div>
                  <div class="form-flex">
                    <label>
                      <input type="text" formControlName="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                      <span>Card Number</span>
                    </label>
                    <label>
                      <mat-radio-group formControlName="cardType">
                        <mat-radio-button type="submit"  value="Mastercard">Master Card</mat-radio-button>
                        <mat-radio-button type="submit"  value="Visa">Visa Card</mat-radio-button>
                      </mat-radio-group>
                      <span>Card Type</span>
                    </label>
                    
                  </div>
                </div>

                <section class="example-section">
                  <button class="add-card" mat-flat-button color="accent">Save Card</button>
                </section>
              </div>
            </mat-expansion-panel>
          </div>
        </div>
        <div class="deliveryType">
          <h3>Select Delivery Type</h3>
          <div class="flex-col">
            <mat-radio-group formControlName="deliveryChoice">
              <mat-card>
                <mat-radio-button type="submit"  value="pickup">Pickup</mat-radio-button>
              </mat-card> 
              <mat-card>
                <mat-radio-button type="submit"  value="delivery">Delivery</mat-radio-button>
              </mat-card> 
            </mat-radio-group>
          </div>
        </div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
{{paymentForm.value | json}}
</div>
